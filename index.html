<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
    <h1>こんにちはー！</h1>
    <p>宗形です。UI/UXデザインを学び中です。</p>
    <p>本業は3DCGデザイナー/テクニカルデザイナーです。</p>
    <div class="img-01">
    <img src="img/skechfab_img01.png" alt="ロゴ画像です">
    </div>
    <p>宜しくね</p>
    <p class="test01">これはテストです</p>
    <a class="a_button" href="https://playcanvas.com/user/muna1102" target="_blank" rel="noopener noreferrer">これはボタンですよ！</a>
    </section>
    <ul>
        <li class="selection">3Dモデリング</li>
        <li>イラストレーション</li>
        <li>シルバーアクセサリー</li>
    </ul>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Studio Qoon01</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>テストです。宗形です。</p>
          <p>今からがんばるぞー</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じるよ</button>
          <button type="button" class="btn btn-primary">OKだよ</button>
        </div>
      </div>
    </div>
  </div>
  <section></section>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img class="d-block w-100" src="img/img_01.png" alt="第1スライド">
      </div>
      <div class="carousel-item" data-bs-interval="20000">
        <img class="d-block w-100" src="img/img_02.png" alt="第2スライド">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/img_03.png" alt="第3スライト">
      </div>
    </div>
    <button type="button" class="carousel-control-prev" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">前へ</span>
    </button>
    <button type="button" class="carousel-control-next" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">次へ</span>
    </button>
  </div>
</section>
    <footer class="copylight">(c)shuujimuna.com</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
